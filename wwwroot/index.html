<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <base href="/" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="games.styles.css" rel="stylesheet" />

    <script>
        // Fix base path for GitHub Pages if deployed to /games/
        (function () {
            var path = window.location.pathname.split('/');
            if (path.length > 1 && path[1] === 'games') {
                document.querySelector('base').setAttribute('href', '/games/');
            }
        })();
    </script>

    <!-- JavaScript game scripts -->
    <script src="js/sounds.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/dxball.js"></script>
</head>

            <circle r="40%" cx="50%" cy="50%" />
